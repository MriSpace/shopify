<div class="product-page">
    @if (loading) {
    <p class="loading-text">Loading products...</p>
    } @else if (error) {
    <p class="error-text">{{ error }}</p>
    } @else {
    <div class="products-grid">
        @for (product of filteredProducts; track product.id) {
        <div class="product-card">
            <img [src]="product.thumbnail" [alt]="product.title" class="product-image">
            <h3>{{ product.title }}</h3>
            <p class="description">{{ product.description }}</p>
            <p class="price">{{ product.price | currencypipe}}</p>
            <p class="rating">Rating: {{ product.rating }}</p>
            <div class="product-actions">
              <button [routerLink]="`/product/${product.id}`" class="btn-details">View Details</button>
              <button (click)="addToCart(product)" class="btn-cart">Add to Cart</button>
            </div>
        </div>
        }

    </div>
        <ms-pagination-component [itemsPerPage]="3" [itemlength]="products.length" [currentPage]="currentPage" (pageChange)="onPageChange($event)">
        </ms-pagination-component>

    }



</div>
